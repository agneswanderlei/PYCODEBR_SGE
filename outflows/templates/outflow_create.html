{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid">
        <h3 class="display-6 mb-3">Cadastrar Saída</h3>
        <div class="card">
            <div class="card-body">
                <form method="post" class="form">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-primary">
                        Registrar Saída
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
