{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid">
        <h3 class="display-6">Deletar Produto</h3>
        <div class="card">
            <div class="card-body">
                <p>Deseja excluir o produto <strong>{{object.title}}</strong>?</p>
                <form action="" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Deletar</button>
                    <a href="{% url 'product_list' %}" class="btn btn-secondary">Voltar</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
