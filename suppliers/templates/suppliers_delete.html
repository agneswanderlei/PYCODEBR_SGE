{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid">
        <h3 class="display-6"> Deletar Fornecedor</h3>
        <div class="card">
            <div class="card-body">
                <p class="card-title"> Desejar excluir o fornecedor <strong>{{object.name}}?</strong></p>
                <form method="post">
                    {% csrf_token %}
                    <button class=" btn btn-danger" type="submit"> Deletar</button>
                </form>
                
                <a href="{% url 'suppliers_list' %}" class="btn btn-secondary mt-3">Voltar</a>

            </div>

        </div>
    </div>
{% endblock %}
