{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6"> Atualizar Marcas</h3>
    <div class="card">
        <div class="card-body">
            <form class="form" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary"> Atualizar Marca</button>
                <a href="{% url 'brand_list' %}" class="btn btn-secondary " style="margin-left: 15px;"> Voltar</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
