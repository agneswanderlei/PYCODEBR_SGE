{% extends "base.html" %}

{% block content %}
    <div class="container-fluid ">
        <h3 class="display-6"> Deletar Categoria</h3>
        <div class="card">
            <div class="card-body">
                <p class="card-text"> Deseja excluir a categoria <strong> {{ cat_del.name }}</strong></p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger"> Deletar</button>
                </form>
                <a href="{% url 'category_list' %}" class="btn btn-secondary mt-3"> Cancelar e Voltar</a>

            </div>
        </div>

    </div>
{% endblock  %}
